<!DOCTYPE html>
<html>
    <head>
        <title>18. Calculator</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <h1>CSS CALCULATOR</h1>
        <div class="line"></div>
        <div class="sk1234">1234</div>
        <div class="numbers">
        <div class="AC"><div class="text">AC</div></div>
        <div class="DEL"><div class="text">DEL</div></div>
        <div class="Percent"><div class="text">%</div></div>
        <div class="num1"><div class="text">1</div></div>
        <div class="num2"><div class="text">2</div></div>
        <div class="num3"><div class="text">3</div></div>
        <div class="smulti"><div class="text">*</div></div>
        <div class="num4"><div class="text">4</div></div>
        <div class="num5"><div class="text">5</div></div>
        <div class="num6"><div class="text">6</div></div>
        <div class="splus"><div class="text">+</div></div>
        <div class="num7"><div class="text">7</div></div>
        <div class="num8"><div class="text">8</div></div>
        <div class="num9"><div class="text">9</div></div>
        <div class="sminus"><div class="text">-</div></div>
        <div class="dot"><div class="text">.</div></div>
        <div class="num0"><div class="text">0</div></div>
        <div class="sequal"><div class="text">=</div></div>
        </div>
        </div>
    </body>
</html>
