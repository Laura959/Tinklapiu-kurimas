<!DOCTYPE html>
<html lang = "lt">
<head>
<title>Definition List</title>
<style>
    div {
        border-style: solid;
    }
</style>
</head>
<body>
    <h3>Definition List</h3>
    <div>
    <dl>
        <dt><strong>1 Sąvokos pavadinimas</strong></dt>
        <dd>1 Sąvokos apibrėžimas</dd>
    </dl>
    <dl>
        <dt><em>2 Sąvokos pavadinimas</em></dt>
        <dd>2 Sąvokos apibrėžimas</dd>
    </dl>
    <dl>
        <dt><mark>3 Sąvokos pavadinimas</mark></dt>
        <dd>3 Sąvokos apibrėžimas</dd>
    </dl>
    <dl>
        <dt><ins>4 Sąvokos pavadinimas</ins></dt>
        <dd>4 Sąvokos apibrėžimas</dd>
    </dl>
    </div>
</body>
</html>
