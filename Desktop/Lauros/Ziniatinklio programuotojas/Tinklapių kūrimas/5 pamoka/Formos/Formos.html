<!DOCTYPE html>
<html lang="lt">
<head>
    <title>Formos</title>
</head>
<body>
<form>
<fieldset>
    <legend>HTML FORMS</legend>

    <div>
    <label for="name">Name:</label><br>
    <input type="text" id="name" placeholder="Your name">
    </div>
    <br>
    <div>
    <label for="surname">Surname:</label><br>
    <input type="text" id="surname" placeholder="Your surname">
    </div>

    <div>
    <label for="email">Email:</label><br>
    <input type="email" id="email" placeholder="Your email">
    </div>
    <br>
    <div>
    <label for="mobile">Mobile:</label><br>
    <input type="text" id="mobile" value="+370">
    </div>
    <br>
    <div>
    <label for="age">Age:</label><br>
    <input type="number" id="age" min="0" max="120">
    </div>
    <br>
    <div>
    <label for="food">Favorite food:</label><br>
    <select id="food"> 
        <option>Meat</option>
        <option>Dairy</option>
        <option>Fruits</option>
        <option>Vegetables</option>
    </select>
    </div>
    <br>
    <div>
    <p>Gender:</p> 
     <label for="Male">Male</label><br>
    <input type="radio" name="Male" value="Male" id="Male"><br>
    <label for="Female">Female</label><br>
    <input type="radio" name="Female" value="Female" id="Female">
    </div>
    <br>
    <div>

    </div>

    <div>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date">
    </div>
    <br>
    <div>
        <label for="message">Enter your message:</label><br><br>
        <textarea name="message" id="message" placeholder="Message..."></textarea></div>

    <div>
        <button type="reset" value="reset">reset</button>
        <button type="submit" value="submit">submit</button>
    </div>











</fieldset>
</form>
</body>
</html>
